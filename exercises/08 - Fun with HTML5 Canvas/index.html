<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <style>
  html, body {
    margin:0;
  }
</style>
</head>

<body>
  <canvas id="draw" width="800" height="800"></canvas>

  <script>
    (() => {
      const myCanvas = document.querySelector('#draw');
      myCanvas.width = window.innerWidth;
      myCanvas.height = window.innerHeight;

      const ctx = myCanvas.getContext('2d');
      ctx.lindeWidth = 100;
      ctx.lineJoin = 'round';
      ctx.lineCap = 'round';

      const mouse = { x: 0, y: 0 };
      const last_mouse = { x: 0, y: 0 };

      let hue = 0;
      let increaseLineWidth = true;

      const quickDraw = () => {
        ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
        ctx.beginPath();
        ctx.moveTo(last_mouse.x, last_mouse.y);
        ctx.lineTo(mouse.x, mouse.y);
        ctx.closePath();
        ctx.stroke();

        hue >= 360 ? hue = 0 : hue++;

        increaseLineWidth ? ctx.lineWidth++ : ctx.lineWidth--;

        if (ctx.lineWidth >= 100 || ctx.lineWidth <= 1) increaseLineWidth = !increaseLineWidth;
      }

      const setMouseLocation = (e) => {
        last_mouse.x = mouse.x;
        last_mouse.y = mouse.y;
        mouse.x = e.offsetX;
        mouse.y = e.offsetY;
      }

      myCanvas.addEventListener('mousemove', setMouseLocation, false);

      myCanvas.addEventListener('mousedown', (e) => {
        myCanvas.addEventListener('mousemove', quickDraw, false);
      }, false);

      myCanvas.addEventListener('mouseup', (e) => {
        myCanvas.removeEventListener('mousemove', quickDraw, false);
      }, false);

      myCanvas.addEventListener('mouseout', () => {
        myCanvas.removeEventListener('mousemove', quickDraw, false);
      })
    })();
  </script>

</body>

</html>
